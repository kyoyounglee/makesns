{% extends "layout.html" %}
{% block body %}
<div class='subject'>
<h1 class="col-sm-offset-1">: Sign up</h1>
</div>
<form action="{{ url_for('signup') }}" method='post' class="form-horizontal" role="form">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="name" name="name" />
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="email" name="email" />
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-4">
			<input type="password" class="form-control" id="password" name="password" />
		</div>
	</div>
	<div class="form-group">
		<label for="password_check" class="col-sm-2 control-label">Check Password</label>
		<div class="col-sm-4">
			<input type="password" class="form-control" id="password_check" name="password_check" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Gender</label>
		<div class="col-sm-4">
			<div class="radio col-sm-6">
				<label>
					<input type="radio" name="gender" id="male" checked />
					Male
				</label>
			</div>
			<div class="radio col-sm-6">
				<label>
					<input type="radio" name="gender" id="female" />
					Female
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="birthday" class="col-sm-2 control-label">Birthday</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="birthday" name="birthday" />
		</div>
	</div>
	<div class="form-group">
		<label for="mobile" class="col-sm-2 control-label">Mobile</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="mobile" name="mobile" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<button type='submit' class='btn btn-success'>Submit</button>
		</div>
	</div>
</form>

{% endblock %}
