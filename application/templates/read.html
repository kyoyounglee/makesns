{% extends "layout.html" %}
{% block body %}

<div class="contents col-sm-offset-1 col-sm-10">
	<div class="post">

		<div class="user">
			<p><span class="glyphicon glyphicon-user"></span> {{ post.user.username }}</p>
		</div>

		<div class="time text-right">
			{{ post.created_time }}
		</div>
		
		<hr>

		{{ post.body }}

		<hr>

		
		{% for i in comments %}
		<div class="comment">
			<div class="col-sm-2">
				{{ i.user.username }}
			</div>
			<div class="col-sm-9">
				{{ i.body }}
			</div>
			<div class="col-sm-1">
				<a href="{{ url_for('delete_comment', comment_id=i.id)}}" class="delete"><span class="glyphicon glyphicon-remove"></span></a>
			</div>
		</div>
		{% endfor %}

		<form action="{{ url_for('read', wall_id = session['wall_id'], id=session['post_id']) }}" method='post' role="form" class="form-horizontal">

			<div class="form-group comment">
				<div class="col-sm-10"><input type="text" name="comment" class="form-control" /></div>
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</div>
	</form>

</div>



</div>

{% endblock %}
